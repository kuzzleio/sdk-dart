---
env:
  global:
    - AWS_ACCESS_KEY_ID=AKIAIYAXFUAHXOWP2MJA
    # AWS_SECRET_ACCESS_KEY
    - secure: ""
# ------------------------
# Jobs configuration
# ------------------------
jobs:
  include:
    - stage: Tests
      name: Dead link check
      if:
        type = pull_request OR type = push AND branch =~ /^master|[0-9]+-(dev|stable)$/
        OR type = cron
      language: node_js
      node_js: 12
      before_script:
        - npm ci
        - npm run doc-prepare
        - $(npm bin)/kuzdoc iterate-repos:install --repos_path doc/framework/.repos/
        - $(npm bin)/kuzdoc framework:link -d /sdk/dart/2/ -v 2

      script:
        - gem install typhoeus
        - cd doc/framework/ && HYDRA_MAX_CONCURRENCY=20 ruby .ci/dead-links.rb -p src/sdk/java/3/


    - stage: Tests
      name: Documentation Snippets
      if: type = pull_request OR type = push AND branch =~ /^master|[0-9]+-dev$/ OR type = cron
      language: node_js
      node_js: 12
      script: docker-compose -f .ci/doc/docker-compose.yml run doc-tests index


    - stage: Tests
      name: Unit tests Dart SDK
      language: dart
      sudo: false
      dart:
        - stable
      dart_task:
        - test: --platform vm
        - dartanalyzer: --fatal-warnings lib
      services:
        - docker
      before_script:
        - if [ $TRAVIS_DART_TEST == true ]; then ./docker_launch.sh; fi
      cache:
        directories:
          - $HOME/.pub-cache
      after_success:
        # - if [ "$TRAVIS_DART_VERSION" == "stable" ] && [ $TRAVIS_DART_TEST == true ]; then ./coverage.sh; fi
        - if [ "$TRAVIS_DART_VERSION" == "stable" ] && [ $TRAVIS_DART_TEST == true ] && [ $TRAVIS_BRANCH == 'master' ]; then dartdoc; fi


    - stage: Deployments
      name: Deploy documentation to next-docs.kuzzle.io
      if: type = push AND branch =~ /^[0-9]+-dev$/
      language: node_js
      node_js: 12
      env:
        - BRANCH=dev
        - NODE_ENV=production
        - S3_BUCKET=docs-next.kuzzle.io
        - CLOUDFRONT_DISTRIBUTION_ID=E2ZCCEK9GRB49U
        - AWS_DEFAULT_REGION=us-west-2

      addons:
        apt:
          update: true
          packages:
            - python
            - python-pip

      install:
        - pip install awscli --upgrade --user
        - npm ci

      script:
        - npm run doc-prepare
        - npm run doc-build

      deploy:
        provider: script
        script:
          - npm run doc-upload
        skip_cleanup: true
        on:
          all_branches: true

      after_deploy:
        - npm run doc-cloudfront


    - stage: Deployments
      name: Deploy documentation to docs.kuzzle.io
      if: type = push AND branch =~ /^master|[0-9]+-stable$/
      language: node_js
      node_js: 12
      env:
        - NODE_ENV=production
        - S3_BUCKET=docs.kuzzle.io
        - CLOUDFRONT_DISTRIBUTION_ID=E3D6RP0POLCJMM
        - AWS_DEFAULT_REGION=us-west-2
      addons:
        apt:
          packages:
            - python
            - python-pip
      install:
        - pip install awscli --upgrade --user
        - npm ci
      script:
        - npm run doc-prepare
        - npm run doc-build
      deploy:
        provider: script
        script:
          - npm run doc-upload
        skip_cleanup: true
        on:
          all_branches: true
      after_deploy:
        - npm run doc-cloudfront

stages:
  - name: Tests
    if: (type = push AND branch =~ /^master|[0-9]+-(dev|stable)$/) OR type = pull_request
  - name: Builds
    if: (type = push AND branch =~ /^master|[0-9]+-(dev|stable)$/) OR type = pull_request
  - name: Deployments
    if: type = push AND branch =~ /^master|[0-9]+-(dev|stable)$/

notifications:
  slack:
    rooms:
      - secure: 
    on_success: never
    on_failure: always

