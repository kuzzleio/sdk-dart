name: security#searchUsers
description: Search users
hooks:
  before: |
    for i in 1 2 3; do
      curl -H "Content-type: application/json" -d '{
        "content": {
          "profileIds": [ "default" ],
          "status": "student"
        },
        "credentials": {}
      }' kuzzle:7512/users/user${i}/_create?refresh=wait_for
    done
  after:
template: print-result
expected: Instance of 'UserSearchResult'
